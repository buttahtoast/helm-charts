{{- define "sample.data" -}}
---
First: {{ $.Release.Name }}
---
Second: YAML
---
---
third: YAML
{{- end -}}

{{- $t := (tpl (include "sample.data" $) $) -}}
{{- $f := splitList "---" $t | compact -}}
{{- range $i, $c := $f -}}
  {{- if ($c | nospace) -}}
    {{- toYaml (fromYaml ($c)) | nindent 0}}
  {{- end -}}
{{- end -}}